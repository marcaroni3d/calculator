<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="calculator">
        <div class="display-container">
            <div id="previous-display"></div>
            <div id="current-display">0</div>
        </div>
        
        <div class="btn-container">
            <button class="btn" id="clear-btn">Clear</button>
            <button class="btn" id="delete-btn">Delete</button>

            <button class="btn number-btn">7</button>
            <button class="btn number-btn">8</button>
            <button class="btn number-btn">9</button>
            <button class="btn operator-btn">%</button>

            <button class="btn number-btn">4</button>
            <button class="btn number-btn">5</button>
            <button class="btn number-btn">6</button>
            <button class="btn operator-btn">x</button>

            <button class="btn number-btn">1</button>
            <button class="btn number-btn">2</button>
            <button class="btn number-btn">3</button>
            <button class="btn operator-btn">-</button>

            <button class="btn" id="decimal-btn">.</button>
            <button class="btn number-btn">0</button>
            <button class="btn" id="equals-btn">=</button>
            <button class="btn operator-btn">+</button>
        </div>
        
    </div>

    <footer>
        <p>Created by Marcaroni3d</p>
        <a href="https://github.com/marcaroni3d" target="_blank">
            <img class="github-img" src="images/github-mark.svg" alt="github">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
